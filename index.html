<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://cdn.glitch.global/776cde67-4b3d-41e6-8331-0609616c0a59/favicon-32x32.png?v=1655444214389"
    />
    <link rel="stylesheet" href="styles.css" >
    <title>nft</title>
  </head>
  <body>
    <div class="nft-card">
      <header>
        <img
          src="https://cdn.glitch.global/776cde67-4b3d-41e6-8331-0609616c0a59/image-equilibrium.jpg?v=1655444214550"
          alt="nft"
          width="302"
          height="302"
          class="nft-image"
        />
      </header>

      <main>
        <h1>Equilibrium #3429</h1>
        <p class="p1">Our Equilibrium collection promotes balance and calm.</p>

        <div class="icon-container">
          <div class="etherium-container">
            <img
              src="https://cdn.glitch.global/776cde67-4b3d-41e6-8331-0609616c0a59/icon-ethereum.svg?v=1655444214389"
              alt="eth-icon"
              class="eth-image"
            />
            <p class="etherium-p">0.041 ETH</p>
          </div>

          <div class="time-container">
            <img
              src="https://cdn.glitch.global/776cde67-4b3d-41e6-8331-0609616c0a59/icon-clock.svg?v=1655444214521"
              alt="clock-icon"
              class="clock-image"
            />
            <p class="duration-p">3 days left</p>
          </div>
        </div>

        <hr class="hr" />
      </main>

      <div class="footer">
        <img
          src="https://cdn.glitch.global/776cde67-4b3d-41e6-8331-0609616c0a59/image-avatar.png?v=1655444214389"
          alt="author-image"
          width="33"
          height="33"
          class="author-image"
        />
        <p class="p4">Creation of</p>
        <p class="p5">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
